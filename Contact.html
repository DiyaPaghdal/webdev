<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="name" id="conname" placeholder="Your name" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>
            <br>
            <br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone No" required>
            <br>
            <br>
            <label for="subject">Suject for contact</label>
            <input type="text" id="suject" placeholder="Subject" required>
            <br>
            <br>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
